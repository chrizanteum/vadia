{% extends 'base.html' %}

{% block content %}
    <h1>Cpus list</h1>

    <ul>
        {% for cpu in object_list %}
            <li>
                <div>
                    <a href="{% url cpu_url cpu.id %}">{{ cpu.name }}</a>

                    <ul>
                        <li>frequency: {{ cpu.frequency }}</li>
                        <li>socket: {{ cpu.socket }}</li>
                        <li>cores: {{ cpu.cores }}</li>
			{#cores: {{ cpu.core_number}}#}
                    </ul>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
