{% load static %}{% get_static_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}css/bootstrap.css">
    <script src="{{ STATIC_PREFIX }}js/jq.js"></script>

    <style type="text/css">
        div.container > ul {
            margin: 0;
        }

        div.container > ul > li {
            border: 1px solid #000;
            margin: 5px 0;
            padding: 1em;
            list-style-type: none;
            background-color: #efefef;
        }
    </style>

    <script>
      (function($){
	$(function(){
	  $('a.add').on('click', function(e){
		e.preventDefault();
	  };	
	});
      })(jQuery)
    </script>
</head>
<body>
<nav></nav>
<div class="container">
    {% block content %}{% endblock %}

    <a href="{% url home %}" class="btn btn-primary btn-large pull-right">home</a>
</div>

</body>
</html>
