{% extends 'base.html' %}

{% block content %}
    <h4>{{ object.name }}</h4>
    <div>{{ object.description }}</div>


    {% for cpu_group in cpus %}
        <ul>
            {% for cpu in cpu_group %}
                <li><a href="{% url cpu_url cpu.id %}">{{ cpu.name }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}

    <a href="" class="btn add" data-type="motherboard" data-id='{{ object.id }}'>select</a>
{% endblock %}
